<app-navbar></app-navbar>
<div class="container p-5">
  <legend>Registo Usuario</legend>
  <div class="row d-flex justify-content-center">
    <div class="col-md-5">
      <form [formGroup]="formularioRegistro"(ngSubmit)="enviarRegistroUsuario()">
        <fieldset>
          <div class="form-group">
            <label for="Email" class="form-label mt-4">Email <span class="text-danger">*</span></label>
            <input type="email" class="form-control" id="Email" aria-describedby="emailHelp"
              placeholder="example@mail.com" formControlName="email">
              <div class="text-danger">El campo email es requerido</div>
          </div>
          <div class="form-group">
            <label for="Contraseña" class="form-label mt-4">Contraseña <span class="text-danger">*</span></label>
            <input type="password" class="form-control" id="Contraseña" placeholder="Contraseña" formControlName="password">
            <div class="text-danger">El campo contraseña es requerido</div>
          </div>
          <div class="form-group d-grid gap-2 mt-3">
            <button class="btn btn-outline-primary" type="submit">Crear Usuario</button>
          </div>
        </fieldset>
      </form>
    </div>
  </div>
</div>
