<div id="carouselExampleInterval" class="carousel slide" data-bs-ride="carousel">
  <div class="carousel-inner">
    <div class="carousel-item active" data-bs-interval="10000" >
      <img src="https://images.pexels.com/photos/3962292/pexels-photo-3962292.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1" class="w-100 h-25" alt="...">
    </div>
    <div class="carousel-item" data-bs-interval="2000" carousel-caption-width:="50%">

    </div>
    <div class="carousel-item">

    </div>
